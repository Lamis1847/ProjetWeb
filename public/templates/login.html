<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kanban login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../css/login.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
      <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <div class="mx-auto mb-4" style="width: 200px;">
              <h1>Connexion</h1>  
            </div>
            <form class="align-items-center" >
    
              <!-- Nom d'utilisateur -->
            
              <div class="form-outline mt-4 mb-4">
                <div class="input-group mb-3 d-flex align-items-center">
                  <span class="m-2" data-feather="user"></span>
                   <input type="text" class="form-control form-control-lg" placeholder="Nom d'utilisateur" aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>  
              </div>

              <!-- Mot de passe -->
              
              <div class="form-outline mt-4 mb-4">
                <div class="input-group mb-3">
                  <span class="m-2" data-feather="lock"></span>
                   <input type="password" class="form-control form-control-lg" placeholder="Mot de passe" aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>  
              </div>
    
              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe">
                    Se souvenir de moi
                  </label>
                </div>
                <a href="#!" class="text-body">Mot de passe oublié ?</a>
              </div>
    
              <div class="text-center mx-auto mt-4 pt-2">
                <button type="button" class="btn btn-dark btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Se Connecter</button>
                <p class="small fw-bold mt-4 pt-1 mb-0">vous avez pas de compte?  <a href="./authentification.html" class="link-danger">S'authentififer</a></p>
              </div>  
            </form>
          </div>
        </div>
      </div>

    <div class="mt-3 p-2 bg-dark text-white text-center">
      <div class="text-white mx-auto mb-3 mb-md-0 align-items-center">
        Copyright © 2022. tous les droits sont réservés.
      </div>
    </div>
    <script>
      feather.replace()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
